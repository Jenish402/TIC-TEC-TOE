<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tec-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-main-container">
            <div class="top-container">
                <h1>Tic Tac Toe Game</h1>
            </div>
            <div class="middle-container">
                <table>
                    <tr>
                        <td><button id="1"></button></td>
                        <td><button id="2"></button></td>
                        <td><button id="3"></button></td>
                    </tr>
                    <tr>
                        <td><button id="4"></button></td>
                        <td><button id="5"></button></td>
                        <td><button id="6"></button></td>
                    </tr>
                    <tr>
                        <td><button id="7"></button></td>
                        <td><button id="8"></button></td>
                        <td><button id="9"></button></td>
                    </tr>
                </table>
            </div>
            <div class="bottom-container">
                <div class="point-container">
                    <h2>Point Table</h2>
                </div>
                <div class="counter-container">
                    <div>
                        <p>User</p>
                        <p id="userpointbox"></p>
                    </div>
                    <div>
                        <p>Computer</p>
                        <p id="computerpointbox"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="style.js"></script>
</body>
</html>
